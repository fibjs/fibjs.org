<!DOCTYPE html>
<html>
  <head>
    <!-- include "../common/meta.html" -->
    <title>Download - JavaScript on Fiber</title>
  </head>

  <body>
    <!-- include "../common/header.html" -->
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="download-page">
      <div class="band">
        <div class="container">
          <span class="group">下载</span>
        </div>
      </div>
      <div class="container">
        <ol class="breadcrumb">
          <li><a href="/index.html">首页</a></li>
          <li class="active">&nbsp;下载</li>
        </ol>
      </div>
      <div class="container">
        <span class="container-header"
          >最新版本
          <span class="download-detail-version"> </span>
          ，点击查看</span
        >
        <a class="download-change-log">更新日志</a>
        <span class="container-header">或者</span>
        <a href="/download/index.html">历史版本</a>
      </div>
      <div class="container">
        <div class="download-type">
          <div class="container-detail">请选择你要下载的配置</div>
          <div class="download-menu-item notranslate">
            <div class="download-title">OS</div>
            <div class="download-value">
              <button
                class="download-detail download-detail-os download-detail-os-default"
              >
                Linux
              </button>
              <button class="download-detail download-detail-os">
                Windows
              </button>
              <button class="download-detail download-detail-os">Darwin</button>
            </div>
          </div>
          <div class="download-menu-item notranslate">
            <div class="download-title">Target</div>
            <div class="download-value">
              <button
                class="download-detail download-detail-target download-detail-linux"
              >
                Glib
              </button>
              <button
                class="download-detail download-detail-target download-detail-linux"
              >
                Musl
              </button>
              <button
                class="download-detail download-detail-target download-detail-linux"
              >
                Android
              </button>
              <button
                class="download-detail-target-hidden download-detail download-detail-target download-detail-windows"
              >
                GUI
              </button>
              <button
                class="download-detail-target-hidden download-detail download-detail-target download-detail-windows"
              >
                CONSOLE
              </button>
              <button
                class="download-detail-target-hidden download-detail download-detail-target download-detail-darwin"
              >
                iPhone
              </button>
              <button
                class="download-detail-target-hidden download-detail download-detail-target download-detail-darwin"
              >
                macOS
              </button>
            </div>
          </div>
          <div class="download-menu-item ostype notranslate">
            <div class="download-title">Arch</div>
            <div class="download-value">
              <button
                class="download-detail download-detail-arch download-detail-arch-x64"
              >
                x64
              </button>
              <button
                class="download-detail download-detail-arch download-detail-arch-ia32 download-detail-arch-disdarwin"
              >
                ia32
              </button>
              <button
                class="download-detail download-detail-arch download-detail-arch-arm64"
              >
                arm64
              </button>
              <button
                class="download-detail download-detail-arch download-detail-arch-arm download-detail-arch-dismusl download-detail-arch-disdarwin"
              >
                arm
              </button>
              <button
                class="download-detail download-detail-arch download-detail-arch-mips64 download-detail-arch-dismusl download-detail-arch-disdarwin"
              >
                mips64
              </button>
              <button
                class="download-detail download-detail-arch download-detail-arch-ppc64 download-detail-arch-dismusl download-detail-arch-disdarwin"
              >
                ppc64
              </button>
              <button
                class="download-detail download-detail-arch download-detail-arch-riscv64 download-detail-arch-dismusl download-detail-arch-disdarwin"
              >
                riscv64
              </button>
              <button
                class="download-detail download-detail-arch download-detail-arch-loong64 download-detail-arch-dismusl download-detail-arch-disdarwin"
              >
                loong64
              </button>
              <button
                class="download-detail download-detail-arch download-detail-arch-loong64ow download-detail-arch-dismusl download-detail-arch-disdarwin"
              >
                loong64ow
              </button>
            </div>
          </div>
          <div class="download-menu-item">
            <div class="download-title">下载链接</div>
            <div class="download-value">
              <div class="download-detail-tips">请先选择配置</div>
              <a
                class="download-detail-type download-detail-type-install notranslate"
              ></a>
              <a
                class="download-detail-type download-detail-type-source notranslate"
              ></a>
              <a
                class="download-detail-type download-detail-type-binary notranslate"
              ></a>
            </div>
          </div>
          <div class="download-code-view">
            <div class="download-code-title">Source Code</div>
            <div class="download-code-value">
              <a class="download-code-detail download-code-detail-tar"
                >Download tar.gz</a
              >
              <a class="download-code-detail download-code-detail-zip"
                >Download zip</a
              >
              <a class="download-code-detail download-code-detail-full"
                >Download fullsrc.zip</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- include "../common/footer.html" -->
  </body>
</html>
